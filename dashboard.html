<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .alert-portocaliu { background: orange; color: white; padding: 5px; }
    .alert-rosu { background: red; color: white; padding: 5px; }
    .alert-galben { background: yellow; padding: 5px; }
  </style>
</head>
<body>
  <header>
    <h1>Dashboard</h1>
    <nav>
      <a href="dashboard.html">Dashboard</a> |
      <a href="rapoarte.html">Rapoarte</a> |
      <a href="stocuri.html">Gestionare Stocuri</a> |
      <a href="transferuri.html">Transferuri</a> |
      <a href="index.html">Logout</a>
    </nav>
  </header>

  <main>
    <section>
      <h2>Filtrare alerte și notificări</h2>
      <select id="filterSelect">
        <option value="toate">Toate</option>
        <option value="24h">Ultimele 24h</option>
        <option value="saptamana">Ultima săptămână</option>
        <option value="transfer">Cereri transfer</option>
      </select>
    </section>

    <section id="alertsContainer">
      <!-- Alerta exemplu -->
      <div class="alert-portocaliu">Medicament aproape de expirare: Ibuprofen</div>
      <div class="alert-rosu">Medicament expirat: Paracetamol</div>
      <div class="alert-galben">Medicament aproape de prag minim: Amoxicilină</div>
      <div class="alert-rosu">Stoc critic pentru Aspirină</div>
      <div>Cerere transfer medicamente în așteptare</div>
    </section>
  </main>

  <script>
    // Aici poți adăuga filtrare dinamică dacă vrei
    const filterSelect = document.getElementById('filterSelect');
    filterSelect.addEventListener('change', () => {
      alert('Filtrare schimbată: ' + filterSelect.value + ' (Funcționalitatea poate fi implementată)');
    });
  </script>
</body>
</html>
